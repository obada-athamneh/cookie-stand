<!DOCTYPE html>
<html>

<head>
    <title> cookie-stand </title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <main id="main-container">
       
            <form id="cookiesStand">
            <fieldset>

                <legend>cookies stand</legend>
                <br>
                <label for="country">Name of city</label>
                <input type="text" id="country">
                <br>
                <label for="min value">min</label>
                <input type="number" id="minValue">
                <br>
                <label for="max value">max</label>
                <input type="number" id="maxValue">
                <br>
                <label for="avg">AgvCookies</label>
                <input type="number" step="0.1" id="avg">
                <br>
                <input type="submit" value="submit">


            </fieldset>
        </form>
    </main>
    <footer>
        <p id="paragraph">

        </p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
